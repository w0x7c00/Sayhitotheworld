<body class="fill-bg">


<!-- Start Preloader -->
<div id="loading">
    <div class="element">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
</div>
<!-- End Preloader -->

<!-- Start Register -->
<section class="login-wrapper register">
    <div class="inner">
        <div class="regiter-inner">
            <div class="login-logo"><a href="index.html"><img src="images/login-logo.png" class="img-responsive" alt=""></a>
            </div>
<!--            <div class="cnt-block">-->
<!--                <img src=" images/用户注册流程7.6.jpg" alt="">-->
<!--            </div>-->
            <div class="head-block">
                <h1><strong>用户注册</strong></h1>
            </div>
            <div class="cnt-block">
                <form action="#" method="get" class="form-outer">
                    <div class="row">
                        <div class="col-sm-12">
                            <h2>I Am</h2>
                            <ul class="select-opt clearfix">
                                <li>
                                    <input type="radio" id="f-option" name="selector">
                                    <label for="f-option">学生</label>
                                    <div class="check"></div>
                                </li>
                                <li>
                                    <input type="radio" id="s-option" name="selector">
                                    <label for="s-option">教育专业</label>
                                    <div class="check">
                                        <div class="inside"></div>
                                    </div>
                                </li>
                                <li>
                                    <input type="radio" id="t-option" name="selector">
                                    <label for="t-option">父母或其他成年人</label>
                                    <div class="check">
                                        <div class="inside"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="col-sm-6">
                            <input name="First Name" type="text" placeholder="名">
                        </div>
                        <div class="col-sm-6">
                            <input name="Last Name" type="text" placeholder="姓">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <textarea name="Address" placeholder="地址"></textarea>
                        </div>
                        <div class="col-sm-6">
                            <input name="Country Code" type="text" placeholder="+91" class="country-code">
                            <input name="phone-no" type="text" placeholder="000-000-0000" class="phone-no">
                            <div class="clearfix"></div>
                            <div class="date">
                                <input type='text' class="datepicker" placeholder="生日"/>
                                <span class="icon-calander-icon"></span></div>
                        </div>
                    </div>
                    <div class="button-outer">
                        <button class="btn">现在注册 <span class="icon-more-icon"></span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- End Register -->

<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/custom.js"></script>
